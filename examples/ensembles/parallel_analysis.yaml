id: parallel-data-analysis
name: Parallel Data Analysis
description: Multiple analysts work simultaneously on the same dataset for diverse perspectives
type: ensemble
version: 1.0.0
author: nexs-mcp
created_at: "2025-12-20T00:00:00Z"
updated_at: "2025-12-20T00:00:00Z"
tags:
  - example
  - parallel
  - data-analysis
  - consensus

# Execution configuration
execution_mode: parallel
aggregation_strategy: consensus  # Use consensus to find agreed-upon insights

# Shared context
shared_context:
  dataset: "sales_data_2024"
  analysis_type: "trend_identification"
  focus_areas:
    - "revenue_patterns"
    - "customer_behavior"
    - "market_trends"

# All agents execute in parallel
members:
  - agent_id: agent-statistical-analyst
    role: statistical_analysis
    priority: 5
    description: "Performs statistical analysis and identifies correlations"
    metadata:
      approach: "quantitative"
      confidence: 0.9
    
  - agent_id: agent-business-analyst
    role: business_analysis
    priority: 5
    description: "Analyzes from business perspective"
    metadata:
      approach: "qualitative"
      confidence: 0.85
    
  - agent_id: agent-ml-analyst
    role: ml_analysis
    priority: 5
    description: "Uses machine learning for pattern detection"
    metadata:
      approach: "predictive"
      confidence: 0.8
    
  - agent_id: agent-domain-expert
    role: domain_analysis
    priority: 5
    description: "Applies domain expertise"
    metadata:
      approach: "expert_knowledge"
      confidence: 0.95

# Execution options
execution_options:
  timeout: 180  # 3 minutes
  max_retries: 1
  fail_fast: false  # Get all results even if some fail
  enable_monitoring: true

# Consensus configuration
consensus_config:
  threshold: 0.7  # 70% agreement required
  weighted_voting: true  # Use agent confidence as weight
  require_quorum: true
  quorum_size: 3  # At least 3 analysts must succeed

# Metadata
metadata:
  use_case: "Multi-perspective data analysis"
  estimated_time: "2-3 minutes"
  complexity: "medium"
  benefits:
    - "Diverse analytical perspectives"
    - "Reduced bias"
    - "Higher confidence in findings"
  
# Example input
example_input:
  data_source: "database://sales_2024"
  time_range:
    start: "2024-01-01"
    end: "2024-12-31"
  metrics:
    - "revenue"
    - "customer_count"
    - "average_order_value"

# Expected output structure
example_output:
  consensus_result:
    value:
      key_findings:
        - "Revenue increased 15% year-over-year"
        - "Customer retention improved in Q4"
        - "Seasonal patterns identified"
      recommendations:
        - "Focus on Q4 strategies"
        - "Investigate retention factors"
    agreement_level: 0.85
    participants: 4
    supporting: ["agent-statistical-analyst", "agent-business-analyst", "agent-domain-expert"]
    reached_consensus: true
