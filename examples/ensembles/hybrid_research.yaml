id: hybrid-research-workflow
name: Hybrid Research Workflow
description: Multi-phase research with parallel researchers and sequential synthesis
type: ensemble
version: 1.0.0
author: nexs-mcp
created_at: "2025-12-20T00:00:00Z"
updated_at: "2025-12-20T00:00:00Z"
tags:
  - example
  - hybrid
  - research
  - multi-phase

# Execution configuration
execution_mode: hybrid
aggregation_strategy: last  # Final synthesized and written report

# Shared context
shared_context:
  research_topic: "Impact of AI on Software Development"
  scope: "2020-2025"
  depth: "comprehensive"
  target_audience: "technical_professionals"
  output_length: "5000-7000 words"

# Hybrid execution with priority groups
# Priority 10: Research phase (parallel)
# Priority 9: Synthesis phase (sequential)
# Priority 8: Writing phase (parallel)
# Priority 7: Final review (sequential)

members:
  # Phase 1: Parallel Research (Priority 10)
  - agent_id: agent-academic-researcher
    role: academic_research
    priority: 10
    description: "Researches academic papers and studies"
    metadata:
      sources: ["IEEE", "ACM", "ArXiv"]
      focus: "peer_reviewed_research"
    
  - agent_id: agent-industry-researcher
    role: industry_research
    priority: 10
    description: "Researches industry trends and case studies"
    metadata:
      sources: ["TechCrunch", "Medium", "Company Blogs"]
      focus: "practical_applications"
    
  - agent_id: agent-survey-researcher
    role: survey_research
    priority: 10
    description: "Analyzes developer surveys and reports"
    metadata:
      sources: ["Stack Overflow Survey", "GitHub State of Octoverse"]
      focus: "developer_sentiment"

  # Phase 2: Sequential Synthesis (Priority 9)
  - agent_id: agent-research-synthesizer
    role: synthesis
    priority: 9
    description: "Synthesizes all research findings into coherent insights"
    metadata:
      input: ["academic_research", "industry_research", "survey_research"]
      output: "structured_insights"

  # Phase 3: Parallel Writing (Priority 8)
  - agent_id: agent-introduction-writer
    role: writing_introduction
    priority: 8
    description: "Writes introduction and overview"
    metadata:
      section: "introduction"
      
  - agent_id: agent-body-writer
    role: writing_body
    priority: 8
    description: "Writes main body with findings"
    metadata:
      section: "body"
      
  - agent_id: agent-conclusion-writer
    role: writing_conclusion
    priority: 8
    description: "Writes conclusions and recommendations"
    metadata:
      section: "conclusion"

  # Phase 4: Sequential Review (Priority 7)
  - agent_id: agent-editor
    role: editing
    priority: 7
    description: "Final editing and polishing"
    metadata:
      checks: ["grammar", "coherence", "citations", "formatting"]

# Execution options
execution_options:
  timeout: 600  # 10 minutes
  max_retries: 2
  fail_fast: false
  enable_monitoring: true

# Fallback chain
fallback_chain:
  - agent_id: agent-generic-writer
    condition: "any"
    description: "Generic writer as fallback"

# Metadata
metadata:
  use_case: "Comprehensive research and writing workflow"
  estimated_time: "8-10 minutes"
  complexity: "high"
  phases:
    - name: "Research"
      description: "3 researchers work in parallel"
      duration: "3-4 minutes"
    - name: "Synthesis"
      description: "Single synthesizer consolidates findings"
      duration: "2 minutes"
    - name: "Writing"
      description: "3 writers work in parallel"
      duration: "2-3 minutes"
    - name: "Review"
      description: "Editor reviews and polishes"
      duration: "1-2 minutes"
      
# Example input
example_input:
  research_question: "How has AI changed software development practices?"
  sub_questions:
    - "What AI tools are developers using?"
    - "How has productivity been affected?"
    - "What are the challenges?"
    - "What does the future look like?"
  requirements:
    - "Evidence-based"
    - "Balanced perspective"
    - "Actionable insights"

# Expected output
example_output:
  document:
    title: "The Impact of AI on Software Development: A Comprehensive Analysis"
    sections:
      introduction:
        length: "500-700 words"
        content: "Overview and context"
      body:
        length: "3500-4500 words"
        subsections:
          - "Current State of AI Tools"
          - "Developer Adoption and Usage"
          - "Impact on Productivity"
          - "Challenges and Concerns"
          - "Future Trends"
      conclusion:
        length: "800-1000 words"
        content: "Key findings and recommendations"
    word_count: 5847
    references: 42
    last_edited: "2025-12-20T16:00:00Z"
