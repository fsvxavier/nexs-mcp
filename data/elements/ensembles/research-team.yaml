id: research-team-001
name: Comprehensive Research Team
type: ensemble
description: Multi-agent ensemble that conducts thorough research by gathering information from multiple sources, analyzing, and synthesizing findings.
status: active
version: "1.0.0"
created_at: "2025-12-20T00:00:00Z"
updated_at: "2025-12-20T00:00:00Z"
tags:
  - research
  - analysis
  - synthesis
  - multi-agent
category: research
metadata:
  author: NEXS-MCP Team
  license: MIT
  difficulty: intermediate
  
members:
  - id: web-researcher
    agent_id: web-research-agent-001
    role: information_gatherer
    weight: 0.25
    description: Searches and extracts information from web sources
    
  - id: data-analyst
    agent_id: data-analysis-agent-001
    role: data_analyst
    weight: 0.25
    description: Analyzes quantitative data and generates insights
    
  - id: academic-researcher
    agent_id: academic-research-agent-001
    role: literature_reviewer
    weight: 0.25
    description: Finds and analyzes academic papers and research
    
  - id: synthesizer
    agent_id: synthesis-agent-001
    role: synthesizer
    weight: 0.25
    description: Synthesizes findings into coherent report
    
execution_mode: sequential
execution_order:
  - web-researcher
  - academic-researcher
  - data-analyst
  - synthesizer
  
aggregation_strategy: merge
timeout: 600  # 10 minutes

shared_context:
  - research_topic
  - research_questions
  - sources_consulted
  - findings_accumulated
  - identified_patterns
  
input_schema:
  type: object
  required:
    - topic
  properties:
    topic:
      type: string
      description: Research topic or question
    depth:
      type: string
      enum: [shallow, moderate, deep]
      default: moderate
      description: Depth of research required
    sources:
      type: array
      description: Preferred sources or domains
    constraints:
      type: object
      description: Time period, geographic scope, etc.
      
output_schema:
  type: object
  properties:
    executive_summary:
      type: string
      description: High-level summary of findings
    key_findings:
      type: array
      description: Main discoveries and insights
    supporting_evidence:
      type: array
      description: Data and sources supporting findings
    data_analysis:
      type: object
      description: Quantitative analysis results
    academic_insights:
      type: array
      description: Relevant academic research
    recommendations:
      type: array
      description: Actionable recommendations
    sources:
      type: array
      description: All sources consulted
    confidence_level:
      type: string
      enum: [low, medium, high]
      
coordination:
  pre_execution:
    - Define research questions clearly
    - Identify key search terms
    - Set quality criteria for sources
    
  during_execution:
    - Pass findings forward through pipeline
    - Track source quality
    - Flag contradicting information
    - Maintain source attribution
    
  post_execution:
    - Verify source credibility
    - Check for bias
    - Validate data accuracy
    - Generate citation list
    
monitoring:
  track_sources_used: true
  track_confidence_scores: true
  track_research_depth: true
  quality_threshold: 0.7
  
examples:
  - input:
      topic: "Impact of remote work on software development productivity"
      depth: moderate
      constraints:
        time_period: "2020-2025"
        focus: "tech industry"
    output:
      executive_summary: "Research indicates mixed but generally positive impact of remote work on productivity, with strong dependence on team culture, tools, and management practices."
      key_findings:
        - "GitLab 2024 study shows 15% productivity increase in distributed teams with mature remote practices"
        - "Developer surveys indicate 68% prefer hybrid model over full remote or office"
        - "Communication overhead increased by average 23% in remote settings"
        - "Code quality metrics remained stable or improved in 78% of teams studied"
      supporting_evidence:
        - source: "GitLab Remote Work Report 2024"
          finding: "15% productivity gain"
          credibility: high
        - source: "Stack Overflow Developer Survey 2024"
          finding: "68% prefer hybrid"
          credibility: high
      recommendations:
        - "Invest in async communication tools and practices"
        - "Establish clear documentation standards"
        - "Implement regular synchronous collaboration sessions"
      confidence_level: high
