testing:
  philosophy: "Cobertura total mínima de 98% com automação completa"
  
  types:
    functional:
      - "Testes unitários (funções e métodos isolados)"
      - "Testes de integração (interação entre componentes)"
      - "Testes de sistema (comportamento completo)"
      - "Testes de aceitação (requisitos do usuário)"
      - "Testes de regressão (ausência de novos bugs)"
    
    non_functional:
      - "Testes de desempenho (velocidade e estabilidade)"
      - "Testes de carga (condições esperadas e picos)"
      - "Testes de segurança (vulnerabilidades)"
      - "Testes de usabilidade (experiência do usuário)"
      - "Testes de contrato (cumprimento de contratos)"
      - "Testes de mutação (eficácia dos testes)"
  
  standards:
    naming:
      - "Arquivo testado seguido de _test.go para unitários"
      - "*_test.go para testes unitários"
      - "*_benchmark_test.go para benchmarks"
      - "*_integration_test.go para testes de integração"
    
    execution:
      - "Sempre usar flag -race para detectar race conditions"
      - "Sempre usar flag -timeout 30s para evitar testes travados"
      - "Timeout máximo de 30 segundos por teste"
      - "Cobrir casos de sucesso, falha e borda"
    
    commands:
      - "go test -v -race -timeout 30s -coverprofile=coverage.out ./..."
      - "go test -bench=. -benchmem ./..."
      - "go test -tags=integration -v ./..."
    
    tools:
      - "golangci-lint para linting"
      - "gofmt para formatação"
      - "go vet para análise estática"
      - "go mod tidy para organização de dependências"
      - "go mod verify para integridade"

