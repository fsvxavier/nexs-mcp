testing:
  philosophy: "Cobertura mínima de 98% com foco em qualidade"
  
  types:
    functional:
      - "Unitário"
      - "Integração"
      - "Sistema"
      - "Aceitação"
      - "Regressão"
    
    non_functional:
      - "Performance"
      - "Carga"
      - "Segurança"
      - "Usabilidade"
      - "Contrato"
      - "Mutação"
  
  standards:
    naming: "*_test.go para unitários, *_integration_test.go para integração, *_benchmark_test.go para benchmarks"
    timeout: "30 segundos máximo por teste"
    coverage: "Casos de sucesso, falha e borda obrigatórios"
    execution: "go test -v -race -timeout 30s -coverprofile=coverage.out ./..."
  
  tools:
    - "go test (nativo)"
    - "golangci-lint"
    - "gofmt"
    - "go vet"
    - "testify/assert"
    - "testify/mock"

project_organization:
  structure:
    - "Cobertura mínima de 98% antes de criar examples/"
    - "Cada exemplo em pasta própria com README.md"
    - "README.md obrigatório na raiz de cada módulo"
    - "NEXT_STEPS.md sempre atualizado na raiz"
  
  tools:
