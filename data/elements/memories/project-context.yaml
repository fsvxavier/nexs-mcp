id: project-context-memory-001
name: Project Context Memory
type: memory
description: Long-term memory that maintains project context, decisions, and historical information for consistent understanding across sessions.
status: active
version: "1.0.0"
created_at: "2025-12-20T00:00:00Z"
updated_at: "2025-12-20T00:00:00Z"
tags:
  - context
  - project-knowledge
  - decisions
  - history
category: knowledge
metadata:
  author: NEXS-MCP Team
  license: MIT
  retention_policy: long_term
  
memory_type: semantic
scope: project
retention_period: 365d  # 1 year
max_entries: 1000

content_types:
  - type: project_information
    fields:
      - name: project_name
        type: string
      - name: description
        type: string
      - name: tech_stack
        type: array
      - name: team_members
        type: array
      - name: key_contacts
        type: object
      
  - type: architectural_decisions
    fields:
      - name: decision_id
        type: string
      - name: date
        type: date
      - name: title
        type: string
      - name: context
        type: string
      - name: decision
        type: string
      - name: consequences
        type: array
      - name: status
        type: string
        enum: [proposed, accepted, deprecated, superseded]
        
  - type: technical_constraints
    fields:
      - name: constraint_type
        type: string
      - name: description
        type: string
      - name: rationale
        type: string
      - name: exceptions
        type: array
      
  - type: key_learnings
    fields:
      - name: date
        type: date
      - name: topic
        type: string
      - name: lesson
        type: string
      - name: context
        type: string
      - name: related_docs
        type: array
      
  - type: important_dates
    fields:
      - name: date
        type: date
      - name: event
        type: string
      - name: impact
        type: string
      
indexing:
  enabled: true
  fields:
    - project_name
    - tech_stack
    - decision_title
    - topic
    - tags
  full_text_search: true
  
retrieval_strategy:
  method: hybrid  # Combine semantic and keyword search
  max_results: 10
  relevance_threshold: 0.7
  prioritize_recent: true
  
update_strategy:
  versioning: true
  merge_duplicates: true
  conflict_resolution: newer_wins
  
examples:
  - memory_entry:
      type: architectural_decisions
      content:
        decision_id: ADR-001
        date: "2025-11-01"
        title: "Adopt Clean Architecture"
        context: "Need for maintainable, testable codebase"
        decision: "Implement Clean Architecture with clear layer separation"
        consequences:
          - Better testability
          - Clearer dependencies
          - Initial learning curve
        status: accepted
        
  - memory_entry:
      type: key_learnings
      content:
        date: "2025-12-15"
        topic: "Database Performance"
        lesson: "Adding indexes on foreign keys reduced query time by 80%"
        context: "Slow API responses during high traffic"
        related_docs:
          - docs/performance/database-optimization.md
