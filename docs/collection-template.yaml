# NEXS MCP Collection Template
# Quick start template for creating your own collection
# Save as: collection.yaml in your collection directory

# ============================================================================
# REQUIRED FIELDS
# ============================================================================

# Unique name for your collection (lowercase, hyphens recommended)
name: "my-collection"

# Semantic version (major.minor.patch)
version: "1.0.0"

# Your username or organization name
author: "fsvxavier"

# Brief description of what this collection provides
description: "A collection of personas and skills for..."

# ============================================================================
# RECOMMENDED FIELDS
# ============================================================================

# Tags for discovery and categorization (3-5 recommended)
tags:
  - skill
  - persona
  # - automation
  # - devops
  # - creative

# Category (helps users find related collections)
# Examples: professional-toolkit, creative-writing, data-science, devops
category: "general"

# License (MIT, Apache-2.0, GPL-3.0, etc.)
license: "MIT"

# ============================================================================
# ELEMENTS
# ============================================================================
# List all elements included in this collection
# Supports glob patterns for matching multiple files

elements:
  # Example: Single persona file
  - path: "personas/expert.yaml"
    type: "persona"
    description: "Domain expert persona"

  # Example: Multiple skills using glob pattern
  # - path: "skills/*.yaml"
  #   type: "skill"
  #   description: "Core automation skills"

  # Example: Templates
  # - path: "templates/report-template.yaml"
  #   type: "template"
  #   description: "Report generation template"

  # Example: Agents
  # - path: "agents/workflow-agent.yaml"
  #   type: "agent"
  #   description: "Workflow orchestration agent"

# ============================================================================
# OPTIONAL FIELDS
# ============================================================================

# Dependencies on other collections (uncomment if needed)
# dependencies:
#   - uri: "github://nexs-mcp/base-skills@^1.0.0"
#     description: "Core skills foundation"
#     optional: false

# Minimum NEXS MCP version required (uncomment if specific version needed)
# min_nexs_version: "0.4.0"

# Homepage and documentation URLs (uncomment if you have them)
# homepage: "https://github.com/fsvxavier/nexs-mcp-collection"
# documentation: "https://github.com/fsvxavier/nexs-mcp-collection/wiki"
# repository: "https://github.com/fsvxavier/nexs-mcp-collection"

# Maintainers (uncomment if you have a team)
# maintainers:
#   - name: "Your Name"
#     email: "you@example.com"
#     github: "fsvxavier"

# Configuration options (uncomment if needed)
# config:
#   # Persona to activate when collection loads
#   default_persona: "personas/expert.yaml"
