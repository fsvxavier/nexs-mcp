#    cp docs/collection-template.yaml my-collection/collection.yaml
# 
# 2. Fill in the required fields (name, version, author, description)
#    vim my-collection/collection.yaml
# 
# 3. Add your elements (personas, skills, templates, etc.)
#    mkdir -p my-collection/personas
#    touch my-collection/personas/expert.yaml
# 
# 4. Update the elements list with paths to your YAML files
# 
# 5. Optionally add tags, dependencies, and other metadata
# 
# 6. Test locally:
