    date: "2025-12-18"
    changes:
      - "Added AWS Lambda deployment skills"
      - "Updated Kubernetes persona for v1.28"
      - "Fixed Terraform template validation"
  
  - version: "2.0.0"
    date: "2025-11-15"
    changes:
      - "Major refactor: Split monolithic skills into focused components"
      - "Added incident response ensemble"
      - "Breaking: Renamed kubernetes-expert to kubernetes-admin"
  
  - version: "1.0.0"
    date: "2025-10-01"
    changes:
      - "Initial release"
      - "8 DevOps personas"
      - "15 automation skills"

